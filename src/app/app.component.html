<main class="main">
  <button (click)="postCustomerData()">
    post customer data
  </button>
  <div *ngFor="let item of data | keyvalue">
    {{item.key}}: {{item.value}}
  </div>

  <button (click)="getCustomerData()">
    get customer data
  </button>
  <div>
    getData: {{ getData }}
  </div>
</main>


<router-outlet />
